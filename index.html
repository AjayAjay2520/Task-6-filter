<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filter Items</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="wrapper col-12">
        <nav class="d-flex justify-content-center mb-4">
          <div class="items d-flex flex-wrap justify-content-center">
            <span class="item active" data-name="all">All</span>
            <span class="item" data-name="dogs">Dogs</span>
            <span class="item" data-name="cats">Cats</span>
            <span class="item" data-name="birds">Birds</span>
            <span class="item" data-name="foods">Foods</span>
            <span class="item" data-name="toys">Toys</span>
          </div>
        </nav>
      </div>
      <div class="col-10 container-fluid">
        <div class="gallery d-flex flex-wrap">
          <div class="img" data-name="birds">
            <span><img src="birds-3.jpg" alt="" /></span>
          </div>
          <div class="img" data-name="birds">
            <span><img src="birds-4.jpg" alt="" /></span>
          </div>
          <div class="img" data-name="cats">
            <span><img src="cat-1.jpg" alt="" /></span>
          </div>
          <div class="img" data-name="cats">
            <span><img src="cat-2.jpg" alt="" /></span>
          </div>
          <div class="img" data-name="dogs">
            <span><img src="dog-2.jpg" alt="" /></span>
          </div>
          <div class="img" data-name="dogs">
            <span><img src="dog1.jpg" alt="" /></span>
          </div>
          <div class="img" data-name="foods">
            <span><img src="food-1.jpg" alt="" /></span>
          </div>
          <div class="img" data-name="foods">
            <span><img src="food-2.jpg" alt="" /></span>
          </div>
          <div class="img" data-name="toys">
            <span><img src="toys-1.jpg" alt="" /></span>
          </div>
          <div class="img" data-name="toys">
            <span><img src="tyoys-2.jpg" alt="" /></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="preview-box">
    <div class="details">
      <span class="title"
        >Image Category:
        <p>Not defined</p></span
      >
      <span><i class="icon fa-solid fa-xmark"></i></span>
    </div>
    <div class="image-box">
      <img src="./Images/watch-1.jpeg" alt="" />
    </div>
  </div>
  <div class="shadow"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
